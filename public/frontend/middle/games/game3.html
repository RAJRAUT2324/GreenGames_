<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Challenge - Environmental Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 10px;
        }

        .floating-clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud1 {
            width: clamp(80px, 15vw, 100px);
            height: clamp(30px, 6vw, 40px);
            top: 20%;
            animation: float 20s infinite;
        }

        .cloud2 {
            width: clamp(60px, 12vw, 80px);
            height: clamp(25px, 5vw, 35px);
            top: 60%;
            animation: float 25s infinite;
        }

        .cloud3 {
            width: clamp(90px, 18vw, 120px);
            height: clamp(35px, 7vw, 45px);
            top: 40%;
            animation: float 30s infinite;
        }

        @keyframes float {
            0% { left: -20%; }
            100% { left: 120%; }
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 40px);
            max-width: 800px;
            width: 95%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: clamp(20px, 4vw, 30px);
            font-size: clamp(1.8em, 6vw, 2.5em);
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: clamp(20px, 4vw, 30px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 20px);
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: clamp(0.9em, 3vw, 1em);
            flex: 1;
            text-align: center;
            min-width: 120px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-icon {
            font-size: clamp(1.1em, 3vw, 1.3em);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: clamp(20px, 4vw, 30px);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 2px 10px rgba(0, 184, 148, 0.5);
        }

        .question-container {
            background: #f8f9fa;
            padding: clamp(15px, 4vw, 30px);
            border-radius: 15px;
            margin-bottom: clamp(15px, 3vw, 25px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: clamp(1.1em, 4vw, 1.3em);
            color: #2c3e50;
            margin-bottom: clamp(15px, 3vw, 25px);
            font-weight: 600;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: clamp(10px, 2vw, 15px);
        }

        .option {
            background: white;
            padding: clamp(12px, 3vw, 18px) clamp(15px, 4vw, 25px);
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.9em, 3vw, 1.1em);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .option:hover, .option:active {
            transform: translateX(10px);
            border-color: #00b894;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.3);
        }

        .option.selected {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border-color: #00b894;
            transform: scale(1.02);
        }

        .option.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border-color: #00b894;
            animation: correctPulse 0.6s;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #d63031, #ff6b6b);
            color: white;
            border-color: #d63031;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: clamp(10px, 2vw, 20px);
            padding: clamp(10px, 2vw, 15px);
            border-radius: 10px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s;
            font-size: clamp(0.9em, 3vw, 1em);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .next-btn {
            display: none;
            margin: clamp(15px, 3vw, 20px) auto;
            padding: clamp(10px, 2vw, 15px) clamp(25px, 5vw, 40px);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.3);
        }

        .next-btn:hover, .next-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 184, 148, 0.4);
        }

        .game-over {
            display: none;
            text-align: center;
            animation: slideUp 0.6s;
        }

        .trophy {
            font-size: clamp(3em, 10vw, 5em);
            margin-bottom: clamp(15px, 3vw, 20px);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .final-stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: clamp(15px, 4vw, 30px);
            border-radius: 20px;
            margin: clamp(15px, 3vw, 20px) 0;
        }

        .final-stats h2 {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: clamp(15px, 3vw, 20px);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: clamp(10px, 2vw, 15px) 0;
            font-size: clamp(0.9em, 3vw, 1.2em);
        }

        .restart-btn {
            padding: clamp(10px, 2vw, 15px) clamp(25px, 5vw, 40px);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.3);
        }

        .restart-btn:hover, .restart-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 184, 148, 0.4);
        }

        .eco-tip {
            background: #e8f5e9;
            padding: clamp(10px, 2vw, 15px);
            border-radius: 10px;
            margin-top: clamp(10px, 2vw, 15px);
            border-left: 5px solid #4caf50;
            font-style: italic;
            color: #2e7d32;
            font-size: clamp(0.9em, 3vw, 1em);
        }

        @media (max-width: 768px) {
            .quiz-container {
                width: 100%;
                padding: 15px;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }

            .stat-item {
                width: 100%;
                max-width: 300px;
            }

            .option {
                padding: 12px 15px;
            }

            .next-btn, .restart-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1em;
            }

            .option {
                font-size: 0.9em;
                padding: 10px 12px;
            }

            .feedback {
                font-size: 0.9em;
            }

            .final-stats h2 {
                font-size: 1.5em;
            }

            .trophy {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <div class="quiz-container">
        <h1>🌍 Carbon Footprint Challenge 🌱</h1>
        
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-icon">📊</span>
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">⏱️</span>
                <span>Time: <span id="timer">90</span>s</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">❓</span>
                <span>Question: <span id="question-number">1</span>/10</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 10%"></div>
        </div>

        <div id="quiz-content">
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question →</button>
        </div>

        <div class="game-over" id="game-over">
            <div class="trophy">🏆</div>
            <div class="final-stats">
                <h2>Mission Complete!</h2>
                <div class="stat-row">
                    <span>Final Score:</span>
                    <span id="final-score">0</span>
                </div>
                <div class="stat-row">
                    <span>Correct Answers:</span>
                    <span id="correct-answers">0</span>/10
                </div>
                <div class="stat-row">
                    <span>Time Taken:</span>
                    <span id="time-taken">0</span> seconds
                </div>
                <div class="stat-row">
                    <span>Grade:</span>
                    <span id="grade">A+</span>
                </div>
            </div>
            <div class="eco-tip" id="eco-tip"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again 🔄</button>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "🚗 Which transportation method has the lowest carbon footprint for short trips?",
                options: ["Driving alone in a car", "Taking the bus", "Walking or cycling", "Flying"],
                correct: 2,
                explanation: "Walking and cycling produce zero direct emissions and are the most eco-friendly options for short distances!",
                tip: "Try biking or walking for trips under 2 miles. You'll reduce emissions and improve your health!"
            },
            {
                question: "💡 Which type of light bulb is most energy-efficient?",
                options: ["Incandescent bulbs", "Halogen bulbs", "CFL (Compact Fluorescent)", "LED bulbs"],
                correct: 3,
                explanation: "LED bulbs use up to 80% less energy than traditional incandescent bulbs and last much longer!",
                tip: "Replace all your bulbs with LEDs - they pay for themselves through energy savings!"
            },
            {
                question: "🍽️ Which diet choice has the smallest carbon footprint?",
                options: ["Eating more red meat", "Plant-based meals", "Processed foods", "Imported exotic fruits"],
                correct: 1,
                explanation: "Plant-based foods generally require less water, land, and energy to produce than animal products!",
                tip: "Try 'Meatless Monday' or add one plant-based meal per day to reduce your impact!"
            },
            {
                question: "🏠 What's the most effective way to reduce home energy consumption?",
                options: ["Leaving devices on standby", "Proper insulation", "Using more appliances", "Opening windows in winter"],
                correct: 1,
                explanation: "Good insulation can reduce heating and cooling costs by up to 40%!",
                tip: "Check for air leaks around windows and doors. Weather stripping is an easy DIY fix!"
            },
            {
                question: "♻️ Which material takes the longest to decompose in landfills?",
                options: ["Paper", "Glass bottles", "Banana peels", "Aluminum cans"],
                correct: 1,
                explanation: "Glass can take over 1 million years to decompose, but it's 100% recyclable indefinitely!",
                tip: "Always recycle glass containers - they can be recycled endlessly without quality loss!"
            },
            {
                question: "🌊 How much water does it take to produce one cotton t-shirt?",
                options: ["50 liters", "200 liters", "700 liters", "2,700 liters"],
                correct: 3,
                explanation: "It takes approximately 2,700 liters of water to make one cotton t-shirt - enough drinking water for one person for 2.5 years!",
                tip: "Buy quality clothes that last longer, shop second-hand, or choose organic cotton!"
            },
            {
                question: "🔋 What happens to your carbon footprint when you unplug electronics?",
                options: ["No change", "Slightly decreases", "Significantly decreases", "Increases"],
                correct: 2,
                explanation: "Phantom power draw from plugged-in devices accounts for 5-10% of residential energy use!",
                tip: "Use power strips to easily cut phantom loads, or unplug chargers when not in use!"
            },
            {
                question: "🌡️ By how much have global temperatures risen since pre-industrial times?",
                options: ["0.5°C", "1.1°C", "2.0°C", "3.5°C"],
                correct: 1,
                explanation: "Global temperatures have risen by approximately 1.1°C, and we're working to limit warming to 1.5°C!",
                tip: "Every fraction of a degree matters! Small actions by millions of people create big changes!"
            },
            {
                question: "🛒 Which shopping habit reduces your carbon footprint most?",
                options: ["Buying new items frequently", "Shopping online exclusively", "Buying local and seasonal", "Always choosing the cheapest option"],
                correct: 2,
                explanation: "Local and seasonal products require less transportation and storage energy!",
                tip: "Visit farmers markets, join a CSA, or grow your own herbs and vegetables!"
            },
            {
                question: "🏭 What percentage of global greenhouse gas emissions come from the top 100 companies?",
                options: ["25%", "50%", "71%", "90%"],
                correct: 2,
                explanation: "Just 100 companies are responsible for 71% of global emissions, showing the importance of corporate responsibility!",
                tip: "Support companies with strong environmental commitments and vote with your wallet!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 90;
        let timer;
        let startTime;
        let selectedAnswer = null;
        let correctAnswers = 0;

        function initializeGame() {
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            timeLeft = 90;
            selectedAnswer = null;
            startTime = Date.now();
            
            // Reset UI
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '90';
            document.getElementById('question-number').textContent = '1';
            document.getElementById('progress').style.width = '10%';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            
            displayQuestion();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function displayQuestion() {
            const question = quizQuestions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index, optionDiv);
                optionDiv.ontouchstart = () => selectAnswer(index, optionDiv); // Add touch support
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update progress
            const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('question-number').textContent = currentQuestion + 1;
        }

        function selectAnswer(answerIndex, optionElement) {
            if (selectedAnswer !== null) return; // Prevent multiple selections
            
            selectedAnswer = answerIndex;
            const question = quizQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Show correct and incorrect answers
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === answerIndex && answerIndex !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // Update score and show feedback
            const feedbackElement = document.getElementById('feedback');
            if (answerIndex === question.correct) {
                correctAnswers++;
                score += Math.max(10, Math.floor(timeLeft / 10) + 10); // Bonus points for faster answers
                feedbackElement.className = 'feedback correct';
                feedbackElement.innerHTML = `
                    <strong>🎉 Correct!</strong><br>
                    ${question.explanation}<br>
                    <div class="eco-tip">💡 <strong>Eco Tip:</strong> ${question.tip}</div>
                `;
            } else {
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.innerHTML = `
                    <strong>❌ Incorrect</strong><br>
                    The correct answer was: <strong>${question.options[question.correct]}</strong><br>
                    ${question.explanation}<br>
                    <div class="eco-tip">💡 <strong>Eco Tip:</strong> ${question.tip}</div>
                `;
            }
            
            feedbackElement.style.display = 'block';
            document.getElementById('score').textContent = score;
            
            // Show next button or end game
            if (currentQuestion < quizQuestions.length - 1) {
                document.getElementById('next-btn').style.display = 'block';
            } else {
                setTimeout(() => {
                    endGame();
                }, 3000);
            }
        }

        function nextQuestion() {
            currentQuestion++;
            selectedAnswer = null;
            
            // Reset option styles
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.className = 'option';
                option.style.pointerEvents = 'auto';
            });
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            displayQuestion();
        }

        function endGame() {
            clearInterval(timer);
            const timeTaken = Math.round((Date.now() - startTime) / 1000);
            const percentage = (correctAnswers / quizQuestions.length) * 100;
            
            let grade, trophy;
            if (percentage >= 90) {
                grade = 'A+';
                trophy = '🏆';
            } else if (percentage >= 80) {
                grade = 'A';
                trophy = '🥇';
            } else if (percentage >= 70) {
                grade = 'B';
                trophy = '🥈';
            } else if (percentage >= 60) {
                grade = 'C';
                trophy = '🥉';
            } else {
                grade = 'D';
                trophy = '📚';
            }
            
            // Update final stats
            document.getElementById('final-score').textContent = score;
            document.getElementById('correct-answers').textContent = correctAnswers;
            document.getElementById('time-taken').textContent = timeTaken;
            document.getElementById('grade').textContent = grade;
            document.querySelector('.trophy').textContent = trophy;
            
            // Show personalized eco tip based on performance
            const ecoTips = [
                "🌱 Remember: Small daily actions create big environmental changes over time!",
                "♻️ Every sustainable choice you make inspires others to do the same!",
                "🌍 You're part of a global movement working toward a healthier planet!",
                "💚 Knowledge is power - share what you've learned with friends and family!",
                "🌿 Consider tracking your carbon footprint and setting reduction goals!",
                "🔋 Energy conservation at home is one of the easiest ways to make a difference!",
                "🚴‍♀️ Transportation choices have a huge impact - explore eco-friendly alternatives!",
                "🥕 Food choices matter - try incorporating more plant-based meals!",
                "💧 Water conservation helps reduce energy use at treatment facilities!",
                "🛍️ Conscious consumption - buy less, choose better, make it last!"
            ];
            
            const randomTip = ecoTips[Math.floor(Math.random() * ecoTips.length)];
            document.getElementById('eco-tip').textContent = randomTip;
            
            // Show game over screen
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            initializeGame();
        }

        // Initialize the game when page loads
        window.onload = function() {
            initializeGame();
        };
    </script>
</body>
</html>
